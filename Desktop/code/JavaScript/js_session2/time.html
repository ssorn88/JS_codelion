<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .timeout{
            background-color: orange;
            width: 60%;
            height: 100px;
            text-align: center;
            padding-top: 60px;
        }

    </style>
    <div class="timeout">7초 후에 내가 사라져볼게 얍</div>
    <script>
        var timecount = 7;
        setInterval(function() {
            timecount--;
            document.querySelector(".timeout").innerHTML = `${timecount}초 후에 내가 사라져볼게 얍`;
        }, 1000);
        setTimeout(function() {
            document.querySelector(".timeout").style.display = "none";
        },7000);
    </script>

</body>
</html>
