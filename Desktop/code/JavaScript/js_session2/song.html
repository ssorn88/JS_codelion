<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .blue {
            width: 0px;
            height: 5px;
            background-color: rgb(92,100,254);
        }
        .lyrics {
            width: 250px;
            height: 150px;
            overflow-y: scroll;
            background-color: rgb(192,224,255);
        }
    </style>
    <div class="blue"></div>
    <div class="lyrics">
        <p>
            Yeah, 미쳐버릴 합 만들어 (Yeah, yeah)
            Make a beatbox-box, 터트려 (Yeah, yeah)
            모일수록 완벽한 궁합
            Everywhere I go, bring the beatbox
            Yeah, 지금 올라타 우리 flow (Yeah, yeah)
            Make a beatbox-box, 터트려 (Yeah, yeah)
            내 목소리 자체가 음악
            Everywhere I go, bring the beatbox
        </p>
    </div>
    <script>
        let bar = document.querySelector(".blue");
        let lyric = document.querySelector(".lyrics");

        lyric.addEventListener("scroll", function() {
            let scrollTop = lyric.scrollTop;
            let scrollHeight = lyric.scrollHeight - lyric.clientHeight;
            let per = scrollTop / scrollHeight;
            bar.style.width = `${per*250}px`;

        });
    </script>
</body>
</html>
